<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

<head>
<meta http-equiv="Content-Language" content="zh-tw"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="css/main.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="scripts/jquery-1.12.4.min.js"></script>
<title>市場管理系統</title>
<style type="text/css">
.style1 {
	color: #FFFFFF;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
	$('#str_usrid').focus();
});

function chkAll(){
	var oName = $("#str_usrid");
	var oPass = $("#str_usrpass");
	if(oName.val()==""){
		oName.focus();
		return false;
	}
	if(oPass.val()==""){
		oPass.focus();
		return false;
	}
	return true;
}
function resetLink(){
	location.href="Login";
}
</script>

</head>
<body>

<div style="margin:0 auto; width:100%;">
	<div class="logindv" style="width:500px; height: 350px; margin:20px auto;">
<form action="main.htm" method="get">
		<div class="backdiv" style="width:100%; height: 100px;">
			<div style="padding:30px 0 0 10px;height:40px; font-size:28px;text-align:left;" class="style1">
				<strong>市場管理系統</strong></div>
		</div>
		<table border="0" style="width:100%; height: 180px; text-align:center;">
			<tr>
				<td style="width: 170px; text-align:right;">請輸入帳號：</td>
				<td style="text-align:left;">
					<input type="text" id="str_usrid" name="usrid" maxlength="50" style="width:140px"/>
				</td>
			</tr>
			<tr>
				<td style="width: 170px; text-align:right;">請輸入密碼：</td>
				<td style="text-align:left;">
					<input type="password" id="str_usrpass" name="usrpass" maxlength="20" style="width:140px"/>
				</td>
			</tr>
			<tr>
				<td style="width: 170px; text-align:right;padding-right:5px;">請輸入驗證碼：</td>
				<td style="text-align:left;">
						<div><img src="./tmp/captcha.jpg" title="Validation Figure"/></div> 
						<input type="text" id="solve" name="captcha" style="width:125px" maxlength="6"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
						<input type="submit" value="確定" cssClass="btn_bg"/>
						<input class="btn_bg" type="reset" value="重新設定" onclick="resetLink()"/>	
				</td>
			</tr>
		</table>
	<div style="text-align:center"><span style="color:#FF0000"><s:actionmessage/></span></div>
</form>
	</div>
</div>
<script type="text/javascript">
	//此頁無框架
	var oFrame = window.frameElement;
	if(oFrame !=null){
		//top.location = location.href;
		top.location.replace(self.location);
	}
</script>

</body>
</html>
