<script type="text/javascript">

function addOne() {
	$('#frm').find('input[type=text], select, textarea').val('');
	$('#updtr').hide();
	$('#sid').val('');
	$('#tid').val('');
	$('#dialog-form').dialog('option', 'title', '新增鋪位類別');
	var btns = {};
	btns['新增'] = function() {
		bb = validateAll();
		if (!bb) {
			return bb;
		}
		if(bb){
			if($('#cid').val()==''){
				alert('請輸入課程代碼!');
				bb = false;
				return bb;
			}
		}
		if(bb){
			if($('#cname').val()==''){
				alert('請輸入課程名稱!');
				bb = false;
				return bb;
			}
		}
		var frm = $('#frm');
		var params = frm.serialize();
		var actstr = 'CourseAjax!add.action';
		$(".ui-dialog-buttonpane button:contains('新增')").button("disable");
		$.ajax({
			type: "POST",
			url: actstr,
			data: params
		}).done(function(data) {
			var msg = data['msg'];
			if (msg.indexOf('ok') >= 0) {
				alert('已新增!');
				window.location.reload();
			}
			else {
				alert(msg);
				$(".ui-dialog-buttonpane button:contains('新增')").button("enable");
				$('#dialog-form').dialog("close");
			}
		});
	};
	btns['取消'] = function() {
		$('#dialog-form').dialog("close");
	};
			
	$('#dialog-form').dialog('option', 'buttons', btns);
	$('#dialog-form').dialog('open');
}	
$(function(){
	var windowHeight = $(window).height()-20;
	$("#dialog-form").dialog({
		autoOpen: false,
		height: 300,
		width: 500,
		modal: true,
		open: function(event, ui) {
		},
		beforeClose: function(event, ui) {
		}
	});
	
	$("#dialog-form").bind( "clickoutside", function(event){
		$(this).hide();
	});

});
